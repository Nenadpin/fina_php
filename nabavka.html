<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabavka proizvoda</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="nav-header"><h2>NABAVKA PROIZVODA na dan:</h2><input id="orderDate" type="date"/> <h4 id="orderTitle">Kalkulacija br: </h4><input id="opis"></div>
    <div class="sub-header"><h4>Dobavljac</h4><select id="dobavljaci">
      <option value=null>Izaberite dobavljaca</option>
    </select> <h4>Valuta: </h4><input id="valuta" type="date"><input id="noviD" type="text" hidden></div>
    <div id="operation" class="prod-list">
      <div class="promet">
      <input
        id="prodId"
        type="text"
        placeholder="id..."
      ></input>
      <input
        id="prodName"
        type="text"
        placeholder="naziv..."
      ></input>
      <input
        id="prodPrice"
        type="text"
        placeholder="cena..."
      ></input>
      <input
        id="prodQty"
        type="text"
        placeholder="kom"
      ></input>
    </div>
      <pre id="list"></pre>
    <div style="display: flex;">
      <button id="orderSubmit" class="block-btn">Gotovo</button>
      <input id="zaduzenje" type="text" placeholder="Iznos zaduzenja dobavljaca">
    </div>
      <hr/>
      <p> Ukupna vrednost nabavljene robe: <span id="total"></span> din</p>
    </div>
    <script src="./js/modules.js"></script>
    <script src="./js/nabavka.js"></script>
  </body>
</html>
